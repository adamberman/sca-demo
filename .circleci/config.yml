version: 2.1
jobs:
  semgrep-scan:
    parameters:
      repo_path:
        type: string
        default: adamberman/sca-demo
      default_branch:
        type: string
        default: main
    environment:
      SEMGREP_APP_TOKEN: $SEMGREP_APP_TOKEN
      SEMGREP_REPO_NAME: << parameters.repo_path >>
      SEMGREP_REPO_URL: << pipeline.project.git_url >>
      SEMGREP_BRANCH: << pipeline.git.branch >>
    docker:
      - image: returntocorp/semgrep:develop
    steps:
      - checkout
      - run:
          name: "Semgrep scan"
          command: semgrep ci --sca
workflows:
  main:
    triggers:
     - schedule:
         # Every day, 0421Z.
         cron: "0 0 * * *"
         filters:
           branches:
             only:
               - main
    jobs:
      - semgrep-scan
